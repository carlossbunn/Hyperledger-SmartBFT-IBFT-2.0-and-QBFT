name: fabric-smartbft-network
version: "2.0"

caliper:
  blockchain: fabric

channels:
  mychannel:
    orderers:
      - orderer1.example.com
      - orderer2.example.com
      - orderer3.example.com
      - orderer4.example.com
    peers:
      peer0.org1.example.com:
        eventSource: true
      peer0.org2.example.com:
        eventSource: true

organizations:
  Org1:
    mspid: Org1MSP
    identities:
      - name: Admin
        mspPath: ./organizations/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
    connection:
      peer:
        url: grpcs://localhost:7051
        tlsCACerts:
          path: ./organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt

  Org2:
    mspid: Org2MSP
    identities:
      - name: Admin
        mspPath: ./organizations/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp
    connection:
      peer:
        url: grpcs://localhost:9051
        tlsCACerts:
          path: ./organizations/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/ca.crt

orderers:
  orderer1.example.com:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer1.example.com
    tlsCACerts:
      path: ./organizations/ordererOrganizations/example.com/orderers/orderer1.example.com/tls/ca.crt

  orderer2.example.com:
    url: grpcs://localhost:7150
    grpcOptions:
      ssl-target-name-override: orderer2.example.com
    tlsCACerts:
      path: ./organizations/ordererOrganizations/example.com/orderers/orderer2.example.com/tls/ca.crt

  orderer3.example.com:
    url: grpcs://localhost:7250
    grpcOptions:
      ssl-target-name-override: orderer3.example.com
    tlsCACerts:
      path: ./organizations/ordererOrganizations/example.com/orderers/orderer3.example.com/tls/ca.crt

  orderer4.example.com:
    url: grpcs://localhost:7350
    grpcOptions:
      ssl-target-name-override: orderer4.example.com
    tlsCACerts:
      path: ./organizations/ordererOrganizations/example.com/orderers/orderer4.example.com/tls/ca.crt

